<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignupPage.css">
    <script defer src="SignupPage.js"></script>
</head>
<body>
    <form id="signupForm">
        <div class="imgcontainer">
            <img src="logo.png" alt="LOGO" class="avatar">
        </div>

        <div class="container">

            <label for="newUsername"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="newUsername" required>

            <label for="newPassword"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="newPassword" required>

            <label for="confirmPassword"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required>

            <button type="button" id="signupButton">Sign Up</button>

            <!-- Error/Success Messages -->
            <div id="messageBox"></div>

            <p class="login-link">Already have an account? <a href="LoginPage.html">Log in</a></p>
        </div>
    </form>
</body>
</html>
